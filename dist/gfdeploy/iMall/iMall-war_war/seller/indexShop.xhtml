<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./templates/default.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="nav">
        <li class="divider"></li>
        <li class="nav-header">Product</li>
        <li><a href="./indexShop.xhtml">My Products</a></li>
        <li><a href="./addProduct.xhtml">Add a Product</a></li>
    </ui:define>

    <ui:define name="content">

        <h:form>
            <h:dataTable value="#{sellerMBean.currentShop.products}" var="product" class="table table-hover">
                <h:column>
                    <f:facet name="header">
                        Icon
                    </f:facet>
                    <img class="img-rounded" style="height: 80px;" src="#{product.imageUrl}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:commandLink value="#{product.name}" action="#{productMBean.showProduct(product)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet>
                    <h:outputText value="#{product.price}â‚¬" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Quantity"/>
                    </f:facet>
                    <h:outputText value="#{product.quantity}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Remove"/>
                    </f:facet>
                    <h:outputText value="#" />
                </h:column>
            </h:dataTable>
        </h:form>


    </ui:define>

</ui:composition>
