<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>iMall - Buyer</title>

        <!-- Bootstrap -->
        <link href="./../../resources/bootstrap/css/bootstrapOrange.css" rel="stylesheet" media="screen" />

        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            .sidebar-nav {
                padding: 9px 0;
            }

            #wrap {
                min-height: 100%;
                height: auto !important;
                height: 100%;
                /* Negative indent footer by it's height */
                margin: 0 auto -60px;
            }

            /* Set the fixed height of the footer here */
            #footer {
                height: 60px;
            }
            #footer {
                background-color: #f5f5f5;
                text-align: center;
            }

            /* Lastly, apply responsive CSS fixes as necessary */
            @media (max-width: 767px) {
                #footer {
                    margin-left: -20px;
                    margin-right: -20px;
                    padding-left: 20px;
                    padding-right: 20px;
                }
            }



            /* Custom page CSS
            -------------------------------------------------- */
            /* Not required for template or sticky footer method. */

            .container {
                width: auto;
                max-width: 680px;
            }
            .container .credit {
                margin: 20px 0;
            }
        </style>
        <ui:insert name="css"></ui:insert>
    </h:head>

    <h:body>

        <div id="wrap">
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container-fluid">
                        <a class="brand" href="./index.xhtml">iMall</a>
                        <div class="nav-collapse collapse">
                            
                            <p class="navbar-text pull-right">
                                <a class="btn" href="shoppingCart.xhtml"><i class="icon-shopping-cart" />#{buyerMBean.shoppingCart.size()}</a>
                            </p>


                        </div><!--/.nav-collapse -->
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span3">
                        <div class="well sidebar-nav">
                            <ul class="nav nav-list">
                                <h:form>
                                    <li class="nav-header">Shops</li>
                                    <li><h:commandLink value="All Shops" action="index?faces-redirect=true" /></li>

                                    <li class="nav-header">Sellers</li>
                                    <li><h:commandLink value="All Sellers" action="indexSellers?faces-redirect=true" /></li>


                                    <li class="nav-header">Categories</li>
                                    <c:forEach items="#{productMBean.allCategories}" var="category">
                                        <li><h:commandLink value="#{category.name}" action="#{productMBean.showCategory(category)}" /></li>
                                    </c:forEach>
                                    <ui:insert name="nav"></ui:insert>
                                </h:form>
                            </ul>
                        </div><!--/.well -->
                    </div><!--/span-->
                    <div class="span9">
                        <ui:insert name="content"></ui:insert>
                    </div>
                </div><!--/row-->

                <hr />

                <div id="footer">
                    <div class="container">
                        <p class="muted credit">Master Degree Project by <a href="#">Sarah Foubert</a> and <a href="http://www.brunolarosa.com">Bruno Larosa</a> - 2013 University of Nice Sophia Antipolis.</p>
                    </div>
                </div>
            </div>

        </div>

        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="../resources/bootstrap/js/bootstrap.min.js"></script>

        <ui:insert name="javascript"></ui:insert>

    </h:body>

</html>
