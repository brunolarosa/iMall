<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./templates/default.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"

                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

            <h:form>
                <h:dataTable value="#{sellerMBean.currentSeller.shops}" var="shop" class="table table-hover">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#"/>
                        </f:facet>
                        <h:commandLink value="#{shop.id}" action="#{sellerMBean.showShop(shop)}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:commandLink value="#{shop.name}" action="#{sellerMBean.showShop(shop)}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Products"/>
                        </f:facet>
                        <h:outputText value="#{shop.products.size()}" />
                    </h:column>
                </h:dataTable>
            </h:form>


    </ui:define>

</ui:composition>
