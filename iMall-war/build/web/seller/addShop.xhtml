<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <h:form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputName">Name :</label>
                <div class="controls">
                    <h:inputText id="inputName" class="span5" value="#{shopMBean.name}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputAddress">Address :</label>
                <div class="controls">
                    <h:inputText id="inputAddress" class="span5" value="#{shopMBean.address}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPostalCode">Zip Code :</label>
                <div class="controls">
                    <h:inputText id="inputPostalCode" class="span2" value="#{shopMBean.postalCode}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputTown">City :</label>
                <div class="controls">
                    <h:inputText id="inputTown" class="span5" value="#{shopMBean.town}" />
                </div>
            </div>
            <div class="form-actions">
                <h:commandButton type="submit" class="btn btn-primary" value="Add Shop" action="#{shopMBean.createShop()}"/>
            </div>
        </h:form>


    </ui:define>

</ui:composition>
