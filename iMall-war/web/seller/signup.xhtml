<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./templates/template_seller.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">
        <f:view>
            <h:form>
                <h1><h:outputText value="Sign Up"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name:" for="name" />
                    <p:inputText id="name" title="Name" value="#{sellerMBean.name}"/>
                    <h:outputLabel value="Login:" for="login" />
                    <p:inputText id="login" title="Login" value="#{sellerMBean.login}"/>
                    <h:outputLabel value="Mail Adress:" for="mailAdress" />
                    <p:inputText id="mailAdress" title="MailAdress" value="#{sellerMBean.mailAdress}"/>
                    <h:outputLabel value="Password:" for="password" />
                    <p:inputText id="password" title="Password" required="true" value="#{sellerMBean.password}"/>
                </h:panelGrid>

                <p:commandButton value="Sign Up" action="#{sellerMBean.signUp()}"/>
            </h:form>
        </f:view>

    </ui:define>

</ui:composition>
